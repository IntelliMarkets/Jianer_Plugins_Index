<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 事件通知</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background-image: url('');/*默认没有背景图片，可以自己加 */
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 80%;
            max-width: 900px;
            height: 80vh;
            position: relative;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .github-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .repo-name {
            font-size: 24px;
            font-weight: 700;
            color: #0830f8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
            margin-top: 20px;
            color: #0830f8;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .event-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #0830f8;
        }
        
        .content::-webkit-scrollbar {
            width: 8px;
        }
        
        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
            }
            
            .repo-name {
                font-size: 20px;
            }
            
            .content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <img src="{ckicon}" alt="GitHub Icon" class="github-icon">
                <div class="repo-name">{ckname} ---- Github {sjlx} 事件推送</div>
            </div>
            
            <div class="content">
                <div class="event-title">事件详情:</div>
                {data114514}
            </div>
        </div>
    </div>
</body>
</html>
